<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css"></link>
    <title>Blogs Listing Page</title>
  </head>
  <body>
		<div id="navbar_div"></div>
		<div id="search-div">
			<input type="text" placeholder="Search" id="search-param">
			<button id="search-blog-button">SEARCH</button>
			<button id="reset-blog-button">RESET</button>
		</div>
    <table id="blogs-list-table">
      <thead>
        <th>ID</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
      </thead>
      <tbody id="main-content"></tbody>
    </table>
		<script type="module" src="main.js"></script>
  </body>
</html>
